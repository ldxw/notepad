name: 多构架镜像

on:
  push:
    branches:
      - master
    workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 拉取代码
        uses: actions/checkout@v4

      - name: 🛠️ 配置多架构支持
        uses: docker/setup-qemu-action@v3

      - name: 🐳 配置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔒 登录Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: 🔒 登录 GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ⏰ 获取当前时间
        id: time
        run: echo "formatted_time=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: 🚀 构建推送多架构镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64  # 多架构构建
          push: true
          tags: |
            docker.io/ldxw/notepad:latest
            docker.io/ldocker.io/dxw/notepad:${{ steps.time.outputs.formatted_time }}
            ghcr.io/ldxw/notepad:latest
            ghcr.io/ldxw/notepad:${{ steps.time.outputs.formatted_time }}